# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      name: git
    paths:
      confdir: ''
      conffile: '.gitconfig'
      xdg_dirname: 'git'
      xdg_conffile: 'config'
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
